<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Exemplo Bootstrap</title>
    <!--link href="css/bootstrap.min.css" rel="stylesheet"-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script type="text/javascript">
function calcula_imc(){
var altura = document.imcForm.altura.value;
var peso = document.imcForm.peso.value;

var quadrado = (altura * altura);

var calculo = (peso/quadrado);



if(calculo<18.5){
alert("Você está magro com esse índice: " + calculo);
}
else if(calculo>=18.5 && calculo<24.9){
alert("Você está normal com esse índice: " + calculo);
}

else if(calculo>=25 && calculo<29.9) {
alert("Você está com sobre peso com esse índice: " + calculo);
}
else if(calculo>=30 && calculo<39.9) {
alert("Você está com obesidade com esse índice: " + calculo);
}
else if (calculo>40)
alert("Você está com obesidade grave com esse índice: " + calculo);
}

</script>
  </head>
  <body>

    <div class="container" style="margin-top:30px">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading"><h3 class="panel-title"><strong>Cálculo de IMC</strong></h3></div>
            <div class="panel-body">
                <form name="imcForm" id="imcForm" action="#">
                <div class="form-group">
                  <label for="example-number-input">Altura (m)</label>
                  <input class="form-control" type="text" id="altura" name="altura" />
                </div>
                <div class="form-group">
                  <label for="example-number-input">Peso</label>
                  <input class="form-control" type="text" id="peso" name="peso" />
                </div>
                <div class="form-group">
                  <label for="exampleSelect1">Sexo</label>
                  <select class="form-control" id="sexo">
                  <option>Feminino</option>
                    <option>Masculino</option>
                  </select>
                </div>
                <button type="button" class="btn btn-sm btn-default" onclick="calcula_imc()">Entrar</button>
              </form>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
